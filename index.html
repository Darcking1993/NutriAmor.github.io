<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriAmor - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sección de Iniciar Sesión -->
    <div class="form-container login active">
      <h2>Iniciar Sesión</h2>
      <p>Use su correo y contraseña</p>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <button class="toggle-btn">Regístrate</button>
    </div>

    <!-- Sección de Registrarse -->
    <div class="form-container register">
      <h2>Registrarse</h2>
      <p>Use su correo electrónico para registrarse</p>
      <form>
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Registrarse</button>
      </form>
      <button class="toggle-btn">Inicia Sesión</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
